<div class="modal-header">
    <button class="close" ng-click="$close()"><i class="fa fa-times"></i></button>
    <h4>Advanced deploy <small>{{ commit.shortHash }}</small></h4>
</div>

<div class="modal-body">
    <div class="form-group">
        <label for="inventory">Deploy to</label>
        <select name="inventory" id="inventory" ng-model="release.inventory_id" class="form-control">
            <option ng-repeat="inventory in repo.inventories" value="{{inventory.id}}">{{ inventory.name }}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="inventory">Run tasks</label>
        <div>
            <div class="checkbox" ng-repeat="role in repo.roles track by role.id">
                <label>
                    <input type="checkbox" ng-model="release.roles[role.id]" ng-true-value="'{{role.name}}'"/> {{role.name}}
                </label>
            </div>
            <div class="checkbox" ng-repeat="(i, role) in config.roles track by $index">
                <label>
                    <input type="checkbox" ng-model="release.roles[i]" ng-true-value="'{{role.name}}'"/> {{role.name}}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Options</label>
        <div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="release.params.verbose"/> Verbose
                </label>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="deploy()" class="btn btn-success">Deploy <i class="fa-fa-chevron-right"></i></button>
</div>
